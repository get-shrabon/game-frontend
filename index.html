<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Frontend</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/337002c4cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="logo">
                <a href="index.html"><img src="./assets/images/logo.svg" alt="logo" /></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li class="social">
                        <p>Follow Us On</p>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Hero Section Start -->
        <section class="hero-container">
            <div class="hero-content container">
                <!-- Left Side -->
                <div class="hero-left">
                    <h3>play like the</h3>
                    <h1 class="text-gradiunt">g.o.a.t</h1>
                    <ul>
                        <li>
                            <i class="fa-regular fa-circle-play"></i><span>1-Click instant play</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-download"></i><span>No Download</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-user-group"></i><span>1000s of supported online games</span>
                        </li>
                    </ul>
                    <div class="hero-btns">
                        <button class="primary-btn">sign in</button>
                        <button class="secondary-btn">go rogue</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Section End -->


            <div class="swiper mySwiper container ">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://www.shutterstock.com/image-photo/chameleon-close-eye-portrait-reptile-600nw-2466925375.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://img.freepik.com/free-photo/close-up-chameleon-nature_23-2151724890.jpg" alt="">
                </div>
                
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            </div>
   </main>



  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
              autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
            loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
